<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropbox Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .gallery-title { padding: 40px 0; text-align: center; color: #333; }
        
        /* Card Styling */
        .image-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
            margin-bottom: 30px;
        }
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        /* Image height fix */
        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        /* Like Button Styling */
        .like-btn {
            border: 1px solid #ff4757;
            background: transparent;
            color: #ff4757;
            border-radius: 20px;
            padding: 5px 15px;
            transition: 0.3s;
        }
        .like-btn:hover {
            background: #ff4757;
            color: white;
        }
        .like-btn.active {
            background: #ff4757;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="gallery-title">
        <h1 class="display-4 fw-bold">My Cloud Gallery</h1>
        <p class="text-muted">Directly synced from Dropbox folder</p>
    </div>
    {% if images %}
    <div class="row">
        {% for img_url in images %}
            <div class="col-md-4 col-sm-6">
                <div class="card image-card">
                    <img src="{{ img_url }}" class="card-img-top" alt="Dropbox Image">
                    
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <small class="text-muted">Image #{{ forloop.counter }}</small>
                        <button class="btn like-btn" onclick="toggleLike(this)">
                            <i class="far fa-heart"></i> Like
                        </button>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12 text-center">
                <div class="alert alert-info">Dropbox folder mein koi images nahi mili.</div>
            </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<script>
    // Simple JavaScript to toggle like button color
    function toggleLike(btn) {
        btn.classList.toggle('active');
        const icon = btn.querySelector('i');
        if (btn.classList.contains('active')) {
            icon.classList.remove('far');
            icon.classList.add('fas'); // Solid heart
        } else {
            icon.classList.remove('fas');
            icon.classList.add('far'); // Outline heart
        }
    }
</script>

</body>
</html>
